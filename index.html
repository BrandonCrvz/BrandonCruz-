<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forasteros - Mantenimiento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0000, #000000 90%);
      color: #ff1f44;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    .main-text {
      font-size: clamp(2rem, 10vw, 6rem);
      color: #ff003c;
      text-shadow:
        0 0 10px #ff003c,
        0 0 20px #ff003c,
        0 0 40px #ff1f44;
      animation: neonMove 2.5s infinite ease-in-out alternate;
      text-align: center;
      max-width: 100%;
      word-wrap: break-word;
    }

    @keyframes neonMove {
      0% {
        transform: translateX(0);
        text-shadow: 0 0 20px #ff1f44, 0 0 40px #ff003c;
      }
      100% {
        transform: translateX(10px);
        text-shadow: 0 0 10px #ff003c, 0 0 60px #ff1f44;
      }
    }

    .details {
      margin-top: 40px;
      background: rgba(20, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff003c80;
      max-width: 500px;
      width: 100%;
      text-align: left;
      color: #ffcccc;
    }

    .details strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ff0066;
    }

    .details ul {
      list-style: disc;
      padding-left: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    @media (min-width: 1024px) {
      body {
        padding: 60px;
      }

      .details {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-text">PÁGINA EN MANTENIMIENTO</h1>
  <div class="details" aria-label="Detalles de mantenimiento">
    <strong>Detalles:</strong>
    <ul>
      <li>1. Eliminación del chat con Bleex</li>
      <li>2. Actualización del botón de radio</li>
      <li>3. Incorporación del libro "Zona Cero"</li>
    </ul>
  </div>
</body>
</html>
