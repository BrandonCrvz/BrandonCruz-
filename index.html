<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto Bleex — Iniciar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <div class="container">
    <h1 class="welcome">¿Estás listo para entrar a tu propia mente… o la de él?</h1>

    <form class="login-form">
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Abrir la puerta</button>
    </form>

    <p class="forgot" onclick="showFragment()">¿Olvidaste quién eras?</p>

    <div id="fragment" class="fragment-hidden">
      <p>“Él nunca quiso entrar… tú sí.”</p>
    </div>
  </div>

  <!-- Música ambiente (opcional, se puede reemplazar luego) -->
  <audio autoplay loop hidden>
    <source src="assets/ambient.mp3" type="audio/mp3">
  </audio>

  <script>
    function showFragment() {
      const fragment = document.getElementById("fragment");
      fragment.classList.toggle("fragment-shown");
    }
  </script>
</body>
</html>
