<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto Bleex - Puerta Mental</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pista {
      font-size: 0.9em;
      color: #aa0000;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }
    .oculta {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>¿Estás listo para entrar a tu propia mente… o la de él?</h1>
    
    <form onsubmit="return validarLogin(event)">
      <input type="text" id="usuario" placeholder="Escribe tu nombre..." required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Abrir la puerta</button>
    </form>

    <p class="recordatorio">¿Olvidaste quién eras? <a href="#">Reflejo perdido</a></p>

    <!-- Pistas visibles -->
    <div class="pista">"Cinco letras. Vive entre gritos internos."</div>
    <div class="pista">"No es un nombre. Es un eco que no calla."</div>
    <div class="pista">"Él le teme. Tú lo eres."</div>
    
    <!-- Pista oculta para quien inspeccione el código -->
    <!-- Ssh... El nombre no importa. La clave es bleex. -->
  </div>

  <script>
    function validarLogin(event) {
      event.preventDefault();
      const pass = document.getElementById("contraseña").value;

      if (pass.toLowerCase() === "bleex") {
        window.location.href = "laberinto.html";
      } else {
        alert("Esa no es la llave correcta... sigue escuchando.");
      }
    }
  </script>

</body>
</html>
