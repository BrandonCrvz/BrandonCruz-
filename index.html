<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forasteros - Mantenimiento</title>
  <style>
    /* Fuente misteriosa */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* Fondo inspirado en Bleex: oscuro con texturas rojas y humo */
    body {
      margin: 0;
      height: 100vh;
      background: 
        radial-gradient(ellipse at center, #0a0000 0%, #000000 80%),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
      position: relative;
      font-family: 'Orbitron', sans-serif;
      color: #ff1f44;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Overlay rojo transparente para dar tono */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 31, 68, 0.5), rgba(10, 0, 0, 0.85));
      z-index: 0;
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
    }

    /* Texto principal neón rojo grande con movimiento */
    .main-text {
      font-size: clamp(3rem, 10vw, 8rem);
      color: #ff003c;
      text-shadow:
        0 0 10px #ff003c,
        0 0 20px #ff003c,
        0 0 30px #ff003c,
        0 0 40px #ff1f44,
        0 0 70px #ff1f44,
        0 0 80px #ff1f44,
        0 0 100px #ff1f44;
      font-weight: 700;
      animation: pulseMove 3s ease-in-out infinite alternate;
      letter-spacing: 0.15em;
      user-select: none;
    }

    @keyframes pulseMove {
      0% {
        text-shadow:
          0 0 10px #ff003c,
          0 0 20px #ff003c,
          0 0 30px #ff003c,
          0 0 40px #ff1f44,
          0 0 70px #ff1f44,
          0 0 80px #ff1f44,
          0 0 100px #ff1f44;
        transform: translateX(0);
      }
      50% {
        text-shadow:
          0 0 20px #ff0066,
          0 0 40px #ff0066,
          0 0 60px #ff1f44,
          0 0 80px #ff1f44,
          0 0 100px #ff1f44,
          0 0 140px #ff1f44,
          0 0 180px #ff1f44;
        transform: translateX(15px);
      }
      100% {
        text-shadow:
          0 0 10px #ff003c,
          0 0 20px #ff003c,
          0 0 30px #ff003c,
          0 0 40px #ff1f44,
          0 0 70px #ff1f44,
          0 0 80px #ff1f44,
          0 0 100px #ff1f44;
        transform: translateX(0);
      }
    }

    /* Apartado de detalles abajo */
    .details {
      margin-top: 50px;
      font-size: 1rem;
      color: #ff003ccc;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(20, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow:
        0 0 10px #ff003c99;
      user-select: none;
      line-height: 1.5;
    }

    .details strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #ff0044;
      text-shadow: 0 0 5px #ff0044;
    }

    /* Lista de detalles */
    .details ul {
      margin: 0;
      padding-left: 20px;
      list-style: disc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-text">PÁGINA EN MANTENIMIENTO</h1>
    <section class="details" aria-label="Detalles de mantenimiento">
      <strong>Detalles:</strong>
      <ul>
        <li>1.Eliminación del chat con Bleex</li>
        <li>2.Actualización del botón de radio</li>
        <li>3.Incorporación del libro "Zona Cero"</li>
      </ul>
    </section>
  </div>
</body>
</html>
