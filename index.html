<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto Bleex - Puerta Mental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>¿Estás listo para entrar a tu propia mente… o la de él?</h1>
    
    <form onsubmit="return validarLogin(event)">
      <input type="text" id="usuario" placeholder="Escribe tu nombre..." required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Abrir la puerta</button>
    </form>

    <p class="recordatorio">¿Olvidaste quién eras? <a href="#">Reflejo perdido</a></p>
  </div>

  <script>
    function validarLogin(event) {
      event.preventDefault();
      const pass = document.getElementById("contraseña").value;

      // Solo se valida la contraseña
      if (pass === "bleex") {
        window.location.href = "laberinto.html";
      } else {
        alert("Esa no es la llave correcta...");
      }
    }
  </script>

</body>
</html>
