<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forasteros - Mantenimiento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0000, #000000 90%);
      color: #ff1f44;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .main-text {
      font-size: clamp(2rem, 10vw, 6rem);
      color: #ff003c;
      text-shadow:
        0 0 10px #ff003c,
        0 0 20px #ff003c,
        0 0 40px #ff1f44;
      animation: neonMove 2.5s infinite ease-in-out alternate;
      max-width: 100%;
    }

    @keyframes neonMove {
      0% {
        transform: translateX(0);
        text-shadow: 0 0 20px #ff1f44, 0 0 40px #ff003c;
      }
      100% {
        transform: translateX(10px);
        text-shadow: 0 0 10px #ff003c, 0 0 60px #ff1f44;
      }
    }

    .countdown {
      font-size: 1.8rem;
      color: #ffcccc;
      margin-top: 20px;
      text-shadow: 0 0 8px #ff003c;
    }

    .details {
      margin-top: 40px;
      background: rgba(20, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff003c80;
      max-width: 500px;
      width: 100%;
      text-align: left;
      color: #ffcccc;
    }

    .details strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ff0066;
    }

    .details ul {
      list-style: disc;
      padding-left: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    @media (min-width: 1024px) {
      .details {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-text">PÁGINA EN MANTENIMIENTO</h1>

  <div class="countdown" id="countdown">
    Cargando cuenta regresiva... °•|•°
  </div>

  <div class="details" aria-label="Detalles de mantenimiento">
    <strong>Detalles:</strong>
    <ul>
      <li>1. Eliminación del chat con Bleex</li>
      <li>2. Actualización del botón de radio</li>
      <li>3. Incorporación del libro "Zona Cero"</li>
    </ul>
  </div>

  <script>
    // Fecha actual + 7 días
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 7);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "¡Ya volvimos!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s restantes`;
    }

    // Actualiza cada segundo
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
