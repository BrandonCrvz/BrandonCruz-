<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forasteros - Puerta Mental</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="login">
  <!-- 🔥 Sonido en loop -->
  <audio autoplay loop>
    <source src="assets/fuego.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="login-container">
    <h1 class="titulo">FORASTEROS</h1>
    <p class="subtitulo">°•|•° bien venidos a la puerta °•|•°</p>
    <p class="subtitulo">¿Listo para entrar en tu propia mente?</p>

    <form class="login-form" onsubmit="return verificarContraseña(event)">
      <input type="text" name="username" placeholder="Tu nombre forastero" required />
      <input type="password" id="password" placeholder="Llave de 5 espigas" required />
      <button type="submit">abrir puerta</button>
    </form>

    <div class="social-buttons">
      <a href="https://open.spotify.com/artist/4wJyPVcdfycCaQY3xOC2SN?si=cMGapecqR46KQNLGqJ_IFg" target="_blank" class="social-button">
        <img src="assets/spotify-icon.png" alt="Spotify">
        <span>escucha mi música en Spotify, acompaña al forastero</span>
      </a>
      <a href="https://youtube.com/@brandooncruz?si=ZH6-fdlezRQQXU_k" target="_blank" class="social-button">
        <img src="assets/youtube-icon.png" alt="YouTube">
        <span>explora mi universo en YouTube</span>
      </a>
    </div>
  </div>

  <!-- 🔐 Script para validación -->
  <script>
    function verificarContraseña(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      if (password === "Bleex") {
        window.location.href = "laberinto.html";
      } else {
        alert("Llave incorrecta. La puerta no se abrirá.");
      }
    }
  </script>
</body>
</html>
