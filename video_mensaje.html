<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1a001a, #330033);
      background-size: cover;
      background-attachment: fixed;
      background-blend-mode: darken;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: rgba(40, 0, 40, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4fa3;
      max-width: 800px;
      margin: auto;
      animation: aparecer 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #ff4fa3;
      margin-bottom: 10px;
      font-size: 3em;
      animation: flotar 3s ease-in-out infinite;
      letter-spacing: 10px;
    }

    @keyframes flotar {
      0%, 100% {
        transform: translateY(0px);
        text-shadow: 0 0 10px #ff4fa3, 0 0 20px #ff4fa3;
      }
      50% {
        transform: translateY(-10px);
        text-shadow: 0 0 20px #ff4fa3, 0 0 30px #ff1f88;
      }
    }

    .frase {
      color: #ccc;
      font-style: italic;
      margin-bottom: 25px;
    }

    .contador-section {
      margin-top: 40px;
    }

    .fecha-fija {
      font-size: 1.2em;
      color: #ff4fa3;
      margin-bottom: 10px;
    }

    .contador {
      font-size: 2em;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff4fa3;
    }

    .mensaje-neon {
      margin-top: 60px;
    }

    .titulo-neon {
      font-size: 2.5em;
      color: #ff4fa3;
      animation: palpitar 1.5s infinite;
      text-shadow: 0 0 10px #ff4fa3, 0 0 20px #ff4fa3;
    }

    .subtitulo-neon {
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
      font-style: italic;
      animation: palpitar-sub 2s infinite;
      text-shadow: 0 0 8px #ff1f88, 0 0 16px #ff1f88;
    }

    @keyframes palpitar {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes palpitar-sub {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>°•|•°</h1>
    <p class="frase">"advertencia."</p>

    <div class="mensaje-neon">
      <div class="titulo-neon">La puerta fue abierta</div>
      <div class="subtitulo-neon">Es momento de escuchar el próximo movimiento</div>
    </div>

    <div class="contador-section">
      <div class="fecha-fija">2 de septiembre del 2025</div>
      <div id="countdown" class="contador">Cargando...</div>
    </div>
  </div>

  <script>
    // Fecha de destino: 2 de septiembre de 2025 a las 00:00:00
    const targetDate = new Date("2025-09-02T00:00:00");

    function actualizarContador() {
      const ahora = new Date().getTime();
      const distancia = targetDate - ahora;

      if (distancia <= 0) {
        document.getElementById("countdown").innerHTML = "Ya está aquí.";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>
</body>
</html>
