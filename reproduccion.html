<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproducción Mental - Radio de Bleex</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #000000, #1a0000);
      color: #ff4f4f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }.radio {
  background: #0d0000;
  border: 3px solid #ff0000;
  border-radius: 25px;
  padding: 40px;
  width: 350px;
  box-shadow: 0 0 25px #ff0000;
  position: relative;
}

.pantalla {
  background: #1a0000;
  border: 2px solid #ff0000;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 30px;
  text-align: center;
  color: #ff4f4f;
  font-family: monospace;
  box-shadow: inset 0 0 10px #ff0000;
  text-shadow: 0 0 6px #ff4f4f;
}

audio {
  width: 100%;
  margin: 15px 0;
  border-radius: 8px;
  background: #2a0000;
}

.perillas {
  display: flex;
  justify-content: space-between;
  margin-top: 25px;
}

.perilla {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #550000, #220000);
  border: 2px solid #ff0000;
  border-radius: 50%;
  box-shadow: inset -2px -2px 5px #330000, inset 2px 2px 5px #660000;
  cursor: pointer;
}

.luz-indicador {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 20px;
  background: #ff0000;
  border-radius: 50%;
  box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
  animation: latido 1.8s infinite;
}

@keyframes latido {
  0%, 100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.2); }
}

.volver {
  display: block;
  text-align: center;
  margin-top: 30px;
  color: #ff4f4f;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.volver:hover {
  text-shadow: 0 0 6px #ff0000;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="radio">
    <div class="luz-indicador"></div>
    <div class="pantalla">
      RADIO DE CONTROL<br>
      Frecuencia: 66.6 FM Oscura
    </div><audio id="radio-player" controls>
  <source src="assets/artefactos/reproduccion.mp3" type="audio/mpeg" />
  Tu navegador no soporta el reproductor.
</audio>

<div class="perillas">
  <div class="perilla" onclick="cambiarVolumen(-0.1)" title="Bajar volumen"></div>
  <div class="perilla" onclick="cambiarVolumen(0.1)" title="Subir volumen"></div>
</div>

<a href="laberinto.html" class="volver">← Apagar Radio</a>

  </div>  <audio autoplay loop>
    <source src="assets/audio/estatica.mp3" type="audio/mpeg">
  </audio>  <script>
    function cambiarVolumen(delta) {
      const audio = document.getElementById("radio-player");
      let nuevoVol = Math.min(1, Math.max(0, audio.volume + delta));
      audio.volume = nuevoVol;
    }
  </script></body>
</html>
