  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle, #1a001a, #000);
      color: #f0c1dc;
      display: flex;
      justify-content: center;

    }

    .radio-wave {
      font-size: 1rem;

      font-style: italic;

    }

    audio {
      width: 100%;
      margin-top: 20px;
      outline: none;
      border-radius: 8px;
      background: #440022;
    }

    .volver {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #ff4fa3;
      color: #220011;
      border-radius: 30px;

</head>
