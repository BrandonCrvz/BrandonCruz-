<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Bleex Interactiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    /* VIDEO DE FONDO */
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2; /* Puedes ajustar esto */
      filter: brightness(2.5) contrast(1.5);
      pointer-events: none;
    }

    h1 {
      font-size: 1.8em;
      color: #ff0055;
      text-shadow: 0 0 6px #ff0055, 0 0 2px #fff;
      letter-spacing: 2px;
      margin: 40px 0 20px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }

    .radio-container {
      position: relative;
      display: inline-block;
      width: 95vw;
      max-width: 800px;
      z-index: 2;
    }

    .radio {
      width: 100%;
      border-radius: 12px;
      transition: opacity 0.3s ease;
    }

    .boton-radio {
      position: absolute;
      top: 45%;
      left: 30%;
      width: 40%;
      height: 28%;
      cursor: pointer;
      z-index: 3;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.3em;
      }

      .boton-radio {
        top: 44%;
        left: 28%;
        width: 44%;
        height: 30%;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ VIDEO DE FONDO SIEMPRE ACTIVO -->
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="assets/artefactos/fondo_bleex.mp4" type="video/mp4">
  </video>

  <h1>Â°â€¢|â€¢Â° Haz clic en la radio para encender o apagar Â°â€¢|â€¢Â°</h1>

  <div class="radio-container" id="radioContainer">
    <img src="assets/artefactos/radio_apagada.png" alt="Radio" id="radioImg" class="radio">
    <div class="boton-radio" onclick="toggleRadio()"></div>
  </div>

  <audio id="radioAudio" src="assets/artefactos/reproduccion.mp3" loop></audio>

  <script>
    let encendida = false;
    const radioImg = document.getElementById('radioImg');
    const radioAudio = document.getElementById('radioAudio');

    const imgApagada = new Image();
    imgApagada.src = 'assets/artefactos/radio_apagada.png';
    const imgEncendida = new Image();
    imgEncendida.src = 'assets/artefactos/radio_encendida.png';

    function toggleRadio() {
      encendida = !encendida;

      radioImg.style.opacity = 0;

      setTimeout(() => {
        radioImg.src = encendida ? imgEncendida.src : imgApagada.src;
        radioImg.style.opacity = 1;
      }, 100);

      if (encendida) {
        radioAudio.play();
      } else {
        radioAudio.pause();
        radioAudio.currentTime = 0;
      }
    }
  </script>

</body>
</html>
