<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Bleex Interactiva</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding-top: 50px;
    }

    .radio {
      width: 320px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .radio:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Haz clic en la radio para encender o apagar</h1>

  <img src="assets/artefactos/radio_apagada.png" alt="Radio" id="radioImg" class="radio" onclick="toggleRadio()">

  <audio id="radioAudio" src="assets/artefactos/reproduccion.mp3" loop></audio>

  <script>
    let encendida = false;
    const radioImg = document.getElementById('radioImg');
    const radioAudio = document.getElementById('radioAudio');

    function toggleRadio() {
      encendida = !encendida;

      if (encendida) {
        radioImg.src = 'assets/artefactos/radio_encendida.png';
        radioAudio.play();
      } else {
        radioImg.src = 'assets/artefactos/radio_apagada.png';
        radioAudio.pause();
        radioAudio.currentTime = 0;
      }
    }
  </script>

</body>
</html>
