<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Bleex Interactiva</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.7em;
      color: #ff0055;
      text-shadow: 0 0 6px #ff0055, 0 0 2px #fff;
      letter-spacing: 2px;
      margin-bottom: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .radio-container {
      position: relative;
      display: inline-block;
      max-width: 90vw;
      width: 500px;
    }

    .radio {
      width: 100%;
      border-radius: 12px;
    }

    .boton-radio {
      position: absolute;
      top: 45%;  /* ajusta esto según la posición real de la radio */
      left: 30%; /* ajusta según el tamaño real */
      width: 40%; /* esto define qué parte es clickeable */
      height: 30%;
      cursor: pointer;
      z-index: 2;
    }

    .glitch-on::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/artefactos/humo_rojo.gif') center/cover no-repeat;
      mix-blend-mode: screen;
      opacity: 0.3;
      animation: parpadeo 0.7s ease-in-out;
      pointer-events: none;
      border-radius: 12px;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.2em;
      }

      .boton-radio {
        top: 44%;
        left: 28%;
        width: 44%;
        height: 30%;
      }
    }
  </style>
</head>
<body>

  <h1>°•|•° Haz clic en la radio para encender o apagar °•|•°</h1>

  <div class="radio-container" id="radioContainer">
    <img src="assets/artefactos/radio_apagada.png" alt="Radio" id="radioImg" class="radio">
    <div class="boton-radio" onclick="toggleRadio()"></div>
  </div>

  <audio id="radioAudio" src="assets/artefactos/reproduccion.mp3" loop></audio>

  <script>
    let encendida = false;
    const radioImg = document.getElementById('radioImg');
    const radioAudio = document.getElementById('radioAudio');
    const radioContainer = document.getElementById('radioContainer');

    function toggleRadio() {
      encendida = !encendida;

      if (encendida) {
        radioImg.src = 'assets/artefactos/radio_encendida.png';
        radioAudio.play();
        radioContainer.classList.add('glitch-on');
      } else {
        radioImg.src = 'assets/artefactos/radio_apagada.png';
        radioAudio.pause();
        radioAudio.currentTime = 0;
        radioContainer.classList.remove('glitch-on');
      }
    }
  </script>

</body>
</html>
