<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Proyecto Bleex</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #1a001a, #0d000d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(30, 0, 40, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff4fa3;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      color: #ff4fa3;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff4fa3;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #330033;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #ff4fa3;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #ff4fa3;
      background: #440044;
    }

    .login-button {
      background: #ff4fa3;
      border: none;
      color: #1a001a;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px #ff4fa3;
    }

    .login-button:hover {
      background: #e53892;
      box-shadow: 0 0 20px #ff79c4;
      transform: scale(1.05);
      color: #fff;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #ffaad9;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #ffc4e8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Inicia Sesión</h1>
    <form action="laberinto.html" method="get">
      <input type="text" placeholder="Usuario" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit" class="login-button">Entrar al Laberinto</button>
    </form>
    <a href="index.html" class="back-link">⟵ Regresar</a>
  </div>
</body>
</html>
