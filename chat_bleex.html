<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bleex - Proyecto Bleex</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #e5e5e5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
      color: #ff2a6d;
      font-weight: bold;
      font-size: 1.5rem;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      align-self: flex-end;
      background: #ff2a6d;
      color: white;
    }

    .bleex {
      align-self: flex-start;
      background: #262626;
      color: #e5e5e5;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 999px;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
      margin-right: 0.5rem;
      outline: none;
    }

    button {
      background: #ff2a6d;
      border: none;
      border-radius: 999px;
      padding: 0.8rem 1.2rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4a85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    Chat Bleex ðŸ©¸
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Habla con Bleex..." autocomplete="off" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';
      appendMessage('bleex', 'Escribiendo...');

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        const allMessages = chatContainer.querySelectorAll('.message.bleex');
        const lastMsg = allMessages[allMessages.length - 1];
        if (lastMsg.textContent === 'Â¡se levanto! esto sera divertido...!') {
          lastMsg.textContent = data.message.trim();
        } else {
          appendMessage('bleex', data.message.trim());
        }
      } catch (err) {
        console.error('Error:', err);
        appendMessage('bleex', 'siento el eco del tipo caminar.');
      }
    });
  </script>
</body>
</html>
