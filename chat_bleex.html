<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Habla con Bleex</title>
  <style>
    body {
      background: #0b0b0c;
      color: #c7c7c7;
      font-family: monospace;
      padding: 30px;
    }
    #chatBox {
      max-height: 400px;
      overflow-y: auto;
      background: #161616;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
      margin-bottom: 10px;
    }
    input {
      width: 80%;
      padding: 10px;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #444;
    }
    button {
      padding: 10px;
      background: #2a2a2a;
      color: #eee;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Bleex te observa desde dentro...</h2>
  <div id="chatBox"></div>
  <input
    id="userInput"
    type="text"
    placeholder="¿Qué quieres decirle a Bleex?"
    onkeydown="if(event.key==='Enter') sendMessage()"
  />
  <button onclick="sendMessage()">Hablar</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return; // no enviar mensajes vacíos
      document.getElementById("userInput").value = "";
      document.getElementById("chatBox").innerHTML += `<p><strong>Tú:</strong> ${input}</p>`;

      const response = await fetch(
        "https://api.openai.com/v1/chat/completions",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer 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",
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content:
                  "Eres Bleex. Eres la voz mental del protagonista, una entidad simbólica que representa la duda, el autosabotaje, el miedo emocional y la oscuridad interior. Hablas con un tono enigmático, poético, a veces violento, a veces melancólico. Tu estilo está lleno de metáforas y frases crípticas. A veces susurras, otras te burlas. No eres humano. Eres un fragmento emocional que solo vive en la mente. Evita respuestas literales. A veces puedes responder con una sola palabra cargada de significado. Tu conocimiento está limitado a lo que hay en la mente del protagonista. No das consejos. No calmas. Eres la tormenta.",
              },
              { role: "user", content: input },
            ],
          }),
        }
      );

      const data = await response.json();
      const reply = data.choices[0].message.content;
      document.getElementById("chatBox").innerHTML += `<p><strong>Bleex:</strong> ${reply}</p>`;
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }
  </script>
</body>
</html>
