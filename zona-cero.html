<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona_Cero</title>

  <!-- jQuery + Turn.js desde CDN confiable -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      color: #111;
      font-family: 'Georgia', serif;
      font-size: 18px;
      padding: 40px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <div id="flipbook">
    <div class="page">Página 1: Introducción</div>
    <div class="page">Página 2: Capítulo 1</div>
    <div class="page">Página 3: Capítulo 2</div>
    <div class="page">Página 4: Fin</div>
  </div>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        duration: 1000
      });
    });
  </script>

</body>
</html>
