<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona_cero</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    .page {
      width: 400px;
      height: 500px;
      background: white;
      padding: 40px;
      box-sizing: border-box;
      font-family: serif;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page">P치gina 1</div>
    <div class="page">P치gina 2</div>
    <div class="page">P치gina 3</div>
    <div class="page">P치gina 4</div>
  </div>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true,
        gradients: true,
        elevation: 50
      });
    });
  </script>

</body>
</html>
